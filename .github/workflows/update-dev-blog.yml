name: Update Szk302 dev blog
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build_dev_blog:
    uses: "szk302/dev-blog-builder/.github/workflows/build.yml@main"
    with:
      hugo_version: '0.80.0'
      asciidoctor_version: '1.14.0'
    secrets:
      CR_PAT: ${{ secrets.CR_PAT }}
      GR_PAT: ${{ secrets.GR_PAT }}
